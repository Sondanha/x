<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h2>회원가입</h2>
    <p>아이디: <input type="text" name="userid" id="signup-userid" /></p>
    <p>
      비밀번호: <input type="password" name="password" id="signup-password" />
    </p>
    <p>이름: <input type="text" name="name" id="signup-name" /></p>
    <p>이메일: <input type="email" name="email" id="signup-email" /></p>
    <p><button type="submit">회원가입하기</button></p>
    <hr />
    <p>이미 회원이신가요? <a href="/login.html">로그인하기</a></p>
  </body>
</html>
