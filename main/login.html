<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <h2>로그인</h2>
    <p>
      아이디:
      <input
        type="text"
        name="userid"
        id="login-userid"
        placeholder="4자 이상 입력, 특수문자 사용 불가"
      />
    </p>
    <p>
      비밀번호:
      <input
        type="password"
        name="password"
        id="login-password"
        placeholder="8자 이상 입력"
      />
    </p>
    <p><button type="submit" id="login-button">로그인하기</button></p>
    <hr />
    <p>아직 회원이 아니신가요? <a href="/signup.html">회원가입하기</a></p>
    <script defer src="/main/login.js"></script>
  </body>
</html>
